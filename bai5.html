
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HR Management System</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">

    <table width="100%" bgcolor="#333" style="color: white; padding: 10px;">
        <tr>
            <td width="200"><h2>HR Management</h2></td>
            <td>Home | Contact</td>
            <td align="right">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </td>
        </tr>
    </table>

    <div style="background-color: white; margin-top: 20px; padding: 20px; border-radius: 5px;">
        <table width="100%">
            <tr>
                <td><h2 style="margin: 0;">Employee</h2></td>
                <td align="right">
                    <button style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px;">+ Add</button>
                </td>
            </tr>
        </table>

        <table width="100%" border="1" cellpadding="10" style="border-collapse: collapse; margin-top: 20px; background-color: white; border-color: #eee;">
            <tr bgcolor="#f8f9fa">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Position</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Fatima Beatriz</td>
                <td>Fatima Beatriz@gmail.com</td>
                <td>0985674321</td>
                <td>Staff</td>
                <td>
                    <button style="background-color: orange; border: none; border-radius: 3px;">Edit</button>
                    <button style="background-color: red; color: white; border: none; border-radius: 3px;">Delete</button>
                </td>
            </tr>
        </table>
    </div>

    <div style="width: 600px; margin: 50px auto; border: 1px solid #ccc; background: white; border-radius: 5px; overflow: hidden;">
        <div style="background-color: #007bff; color: white; padding: 10px;">
            <strong>New Employee</strong>
        </div>
        
        <form>
            <table width="100%" cellpadding="10">
                <tr>
                    <td>Name<br><input type="text" style="width: 90%;"></td>
                    <td>Email<br><input type="text" style="width: 90%;"></td>
                </tr>
                <tr>
                    <td>Phone<br><input type="text" style="width: 90%;"></td>
                    <td>Position<br>
                        <select style="width: 95%;">
                            <option value="">-- Select Position --</option>
                            <option>Staff</option>
                            <option>Manager</option>
                            <option>CEO</option>
                        </select>
                    </td>
                </tr>
                <tr>
	    <td colspan="2">
                        Sex: 
                        <input type="radio" name="sex"> Male
                        <input type="radio" name="sex"> Female
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <button type="submit" style="background-color: #28a745; color: white;">Save</button>
                        <button type="reset">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
